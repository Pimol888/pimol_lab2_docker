<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; }
    .container {
      width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
    }
    button { padding: 5px 10px; }
    li { margin: 8px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <input id="todoInput" placeholder="New task">
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
